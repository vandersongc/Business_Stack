{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <div class="d-flex gap-3 mb-4 align-items-center">
        <a href="{% url 'pessoal' %}" class="btn btn-outline-secondary btn-sm rounded-pill">Voltar</a>
        <h2 class="mb-0">Emissão de Contracheque</h2>
    </div>
    <div class="card p-4 shadow-sm mb-5">
        <form method="get" class="row g-3">
            <div class="col-md-10"><input type="text" name="termo_busca" class="form-control" placeholder="Nome ou CPF"></div>
            <div class="col-md-2"><button class="btn btn-primary w-100">Buscar</button></div>
        </form>
        {% if resultados %}
        <table class="table mt-4">
            <thead><tr><th>Nome</th><th>Cargo</th><th class="text-end">Ação</th></tr></thead>
            <tbody>
                {% for f in resultados %}
                <tr>
                    <td>{{ f.nome_completo }}</td><td>{{ f.cargo }}</td>
                    <td class="text-end">
                        <a href="{% url 'visualizar_contracheque' f.id %}" class="btn btn-sm btn-info text-white me-2">Ver</a>
                        <a href="{% url 'gerar_contracheque_pdf' f.id %}" target="_blank" class="btn btn-sm btn-danger">PDF</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
    </div>
</div>
{% endblock %}
