{% extends 'base.html' %}
{% load static %}

{% block title %}Novo Colaborador | RH{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="page-title mb-0">Cadastro de Colaborador</h2>
        <a href="{% url 'pessoal' %}" class="btn btn-outline-secondary btn-sm rounded-pill">
            <i class="bi bi-arrow-left me-1"></i> Voltar
        </a>
    </div>

    <div class="card border-0 shadow-sm rounded-4">
        <div class="card-body p-4 p-md-5">
            <form method="post">
                {% csrf_token %}
                
                <h5 class="text-primary fw-bold mb-3"><i class="bi bi-person-lines-fill me-2"></i>Dados Pessoais</h5>
                <div class="row g-3 mb-4">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Nome Completo</label>
                        <input type="text" name="nome_completo" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-bold">CPF</label>
                        <input type="text" name="cpf" class="form-control" placeholder="000.000.000-00" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-bold">Data de Nascimento</label>
                        <input type="date" name="data_nascimento" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">E-mail Pessoal</label>
                        <input type="email" name="email" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-bold">Telefone/Celular</label>
                        <input type="tel" name="telefone" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label fw-bold">Estado Civil</label>
                        <select name="estado_civil" class="form-select">
                            <option selected>Selecione...</option>
                            <option value="solteiro">Solteiro(a)</option>
                            <option value="casado">Casado(a)</option>
                            <option value="divorciado">Divorciado(a)</option>
                        </select>
                    </div>
                </div>

                <hr class="text-muted opacity-25">

                <h5 class="text-primary fw-bold mb-3 mt-4"><i class="bi bi-briefcase-fill me-2"></i>Dados Contratuais</h5>
                <div class="row g-3 mb-4">
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Cargo</label>
                        <input type="text" name="cargo" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Departamento</label>
                        <select name="departamento" class="form-select">
                            <option selected>Administrativo</option>
                            <option>Financeiro</option>
                            <option>TI</option>
                            <option>Operacional</option>
                            <option>RH</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Data de Admissão</label>
                        <input type="date" name="data_admissao" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Salário Base (R$)</label>
                        <input type="number" step="0.01" name="salario" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Tipo de Contrato</label>
                        <select name="tipo_contrato" class="form-select">
                            <option value="clt">CLT</option>
                            <option value="pj">PJ</option>
                            <option value="estagio">Estágio</option>
                        </select>
                    </div>
                </div>

                <hr class="text-muted opacity-25">

                <h5 class="text-primary fw-bold mb-3 mt-4"><i class="bi bi-geo-alt-fill me-2"></i>Endereço</h5>
                <div class="row g-3 mb-4">
                    <div class="col-md-2">
                        <label class="form-label fw-bold">CEP</label>
                        <input type="text" name="cep" class="form-control">
                    </div>
                    <div class="col-md-8">
                        <label class="form-label fw-bold">Rua/Avenida</label>
                        <input type="text" name="logradouro" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label fw-bold">Número</label>
                        <input type="text" name="numero" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Bairro</label>
                        <input type="text" name="bairro" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Cidade</label>
                        <input type="text" name="cidade" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Estado</label>
                        <select name="uf" class="form-select">
                            <option value="SP">São Paulo</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="MG">Minas Gerais</option>
                            </select>
                    </div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-5">
                    <button type="submit" class="btn btn-primary px-5 rounded-pill fw-bold">
                        <i class="bi bi-check-lg me-2"></i> Salvar Cadastro
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
