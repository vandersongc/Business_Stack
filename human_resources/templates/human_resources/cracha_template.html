<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <style>
        @page {
            size: 54mm 85.6mm; /* Tamanho CR80 vertical */
            margin: 0;
        }
        body {
            font-family: Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f0f0f0;
        }
        .cracha {
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
            background: white;
            position: relative;
        }
        .header {
            background-color: #1e293b; /* Mesma cor do seu sistema */
            color: white;
            padding: 10px 0;
            margin-bottom: 10px;
        }
        .foto-container {
            width: 80px;
            height: 100px;
            margin: 0 auto 10px auto;
            border: 2px solid #38bdf8;
            overflow: hidden;
        }
        .foto-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .nome {
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 5px;
            color: #333;
        }
        .cargo {
            font-size: 10px;
            color: #666;
            margin-bottom: 15px;
        }
        .qrcode {
            width: 90px;
            height: 90px;
            margin: 0 auto;
        }
        .footer {
            font-size: 8px;
            position: absolute;
            bottom: 5px;
            width: 100%;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="cracha">
        <div class="header">
            <strong>Business Stack</strong>
        </div>
        
        <div class="foto-container">
            {% if funcionario.foto %}
                <img src="{{ funcionario.foto.path }}" alt="Foto">
            {% else %}
                <div style="padding-top: 30px; font-size: 10px; color: #ccc;">Sem Foto</div>
            {% endif %}
        </div>

        <div class="nome">{{ funcionario.nome_completo }}</div>
        <div class="cargo">{{ funcionario.cargo }} | {{ funcionario.departamento }}</div>

        <div class="qrcode">
            {% if funcionario.qr_code_img %}
                <img src="{{ funcionario.qr_code_img.path }}" style="width: 100%;">
            {% endif %}
        </div>

        <div class="footer">ID: {{ funcionario.id }} | Validade: Indeterminada</div>
    </div>
</body>
</html>
