{% extends 'base.html' %}
{% load static %}

{% block title %}Página Inicial | GionTech{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="text-center mb-5">
        <h2 class="page-title display-5">Bem-vindo ao GionTech</h2>
        <p class="lead text-muted">Escolha o módulo de trabalho para iniciar:</p>
    </div>
    
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 justify-content-center">
        
        <div class="col">
            <a href="{% url 'administrador' %}" class="text-decoration-none">
                <div class="card h-100 shadow-sm border-0 text-center hover-card">
                    <div class="card-body py-4">
                        <img src="{% static 'img/BS_Logo_Retangular.jpg' %}" alt="Ícone Administrador" class="mb-3" style="width: 64px;">
                        <h5 class="card-title text-dark">Administrador</h5>
                    </div>
                </div>
            </a>
        </div>

        <div class="col">
            <a href="{% url 'auditoria' %}" class="text-decoration-none">
                <div class="card h-100 shadow-sm border-0 text-center hover-card">
                    <div class="card-body py-4">
                        <img src="{% static 'img/pasta.png' %}" alt="Ícone Auditoria" class="mb-3" style="width: 64px;">
                        <h5 class="card-title text-dark">Auditoria</h5>
                    </div>
                </div>
            </a>
        </div>

        <div class="col">
            <a href="{% url 'contabilidade' %}" class="text-decoration-none">
                <div class="card h-100 shadow-sm border-0 text-center hover-card">
                    <div class="card-body py-4">
                        <img src="{% static 'img/pasta.png' %}" alt="Ícone Contabilidade" class="mb-3" style="width: 64px;">
                        <h5 class="card-title text-dark">Contabilidade</h5>
                    </div>
                </div>
            </a>
        </div>

        <div class="col">
            <a href="{% url 'financeiro' %}" class="text-decoration-none">
                <div class="card h-100 shadow-sm border-0 text-center hover-card">
                    <div class="card-body py-4">
                        <img src="{% static 'img/pasta.png' %}" alt="Ícone Financeiro" class="mb-3" style="width: 64px;">
                        <h5 class="card-title text-dark">Financeiro</h5>
                    </div>
                </div>
            </a>
        </div>

        <div class="col">
            <a href="{% url 'logistica' %}" class="text-decoration-none">
                <div class="card h-100 shadow-sm border-0 text-center hover-card">
                    <div class="card-body py-4">
                        <img src="{% static 'img/pasta.png' %}" alt="Ícone Logística" class="mb-3" style="width: 64px;">
                        <h5 class="card-title text-dark">Logística</h5>
                    </div>
                </div>
            </a>
        </div>

        <div class="col">
            <a href="{% url 'pessoal' %}" class="text-decoration-none">
                <div class="card h-100 shadow-sm border-0 text-center hover-card">
                    <div class="card-body py-4">
                        <img src="{% static 'img/pasta.png' %}" alt="Ícone Pessoal" class="mb-3" style="width: 64px;">
                        <h5 class="card-title text-dark">Pessoal</h5>
                    </div>
                </div>
            </a>
        </div>

        <div class="col">
            <a href="{% url 'suprimentos' %}" class="text-decoration-none">
                <div class="card h-100 shadow-sm border-0 text-center hover-card">
                    <div class="card-body py-4">
                        <img src="{% static 'img/pasta.png' %}" alt="Ícone Suprimentos" class="mb-3" style="width: 64px;">
                        <h5 class="card-title text-dark">Suprimentos / Compras</h5>
                    </div>
                </div>
            </a>
        </div>

    </div>
</div>

<style>
    .hover-card {
        transition: transform 0.2s ease-in-out;
    }
    .hover-card:hover {
        transform: translateY(-5px);
        background-color: #f8f9fa;
    }
</style>
{% endblock %}
