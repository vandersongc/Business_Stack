{% extends 'base.html' %}
{% load static %}

{% block title %}Página Inicial | Business Stack{% endblock %}

{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
    /* Cole o CSS da Opção 1 aqui se preferir manter local */
    .hover-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 16px;
        border: none;
        box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .hover-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    }
    .hover-card img {
        transition: transform 0.3s ease;
    }
    .hover-card:hover img {
        transform: scale(1.1);
    }
    .card-title {
        font-family: 'Poppins', sans-serif;
        font-weight: 600;
        color: #333;
    }
</style>

<div class="container py-5">
    <div class="text-center mb-5">
        <h2 class="page-title display-5 fw-bold">Bem-vindo ao Business Stack</h2>
        <p class="lead text-muted">Selecione um módulo para acessar o painel de controle.</p>
    </div>
    
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 justify-content-center">
       </div>
</div>
{% endblock %}
