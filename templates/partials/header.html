{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center fw-bold gap-2" href="{% url 'home' %}">
            <img src="{% static 'img/BS_Logo_Retangular.JPG' %}" alt="Business Stack Logo">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav align-items-center gap-3">
                
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" href="{% url 'home' %}">
                        <i class="bi bi-grid-fill me-1"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'configuracoes' %}active{% endif %}" href="{% url 'configuracoes' %}">
                        <i class="bi bi-gear-fill me-1"></i> Configurações
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'contato' %}active{% endif %}" href="{% url 'contato' %}">
                        <i class="bi bi-chat-text-fill me-1"></i> Ajuda
                    </a>
                </li>

                {% if user.is_authenticated %}
                    
                    <li class="nav-item d-flex align-items-center ms-lg-3 me-2">
                        <div class="text-end lh-1">
                            <span class="d-block text-light fw-bold" style="font-size: 0.9rem;">
                                {{ user.username|title }}
                            </span>
                            <span class="d-block text-white-50" style="font-size: 0.75rem;">
                                {{ user.groups.first.name|default:"Colaborador" }}
                            </span>
                        </div>
                        <div class="ms-2">
                            <i class="bi bi-person-circle fs-4 text-accent"></i>
                        </div>
                    </li>

                    <li class="nav-item ms-lg-2">
                        <a class="btn btn-outline-custom btn-sm rounded-pill px-4" href="{% url 'logout' %}">
                            <i class="bi bi-box-arrow-right me-1"></i> Sair
                        </a>
                    </li>

                {% else %}
                    
                    <li class="nav-item ms-lg-2">
                        <a class="nav-link text-light" href="{% url 'cadastro' %}">
                            <i class="bi bi-person-plus me-1"></i> Cadastro
                        </a>
                    </li>

                    <li class="nav-item ms-lg-2">
                        <a class="nav-link text-light" href="{% url 'login' %}">
                            <i class="bi bi-person-plus me-1"></i> Login
                        </a>
                    </li>

                {% endif %}

            </ul>
        </div>
    </div>
</nav>
<div style="margin-top: 90px;"></div>
